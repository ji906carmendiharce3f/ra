<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Image Tracking</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <!-- AR.js permissions request -->
    <div id="permissionOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center;">
        <button onclick="requestPermissions()">Allow Camera Access</button>
    </div>
    
   
    <!-- AR.js scene -->
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
        <!-- Image marker -->
        <a-nft
            type="nft"
            url="/semilla.jpg"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
        >
            <!-- Model to display when marker is detected -->
            <a-entity
                gltf-model="/vertical.glb"
                scale="0.1 0.1 0.1"
                position="0 0 0"
            ></a-entity>
        </a-nft>
        <!-- Camera entity -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Function to request camera permissions
        function requestPermissions() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    document.getElementById("permissionOverlay").style.display = "none";
                })
                .catch(function (err) {
                    console.error("Error accessing camera:", err);
                });
        }
    </script>
</body>
</html>
