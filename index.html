<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realidad Aumentada con AR.js</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro">
      <a-entity position="0 0 0">
        <a-image src="/vertical.jpg" width="1" height="1"></a-image>
       
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Evento para solicitar permisos al cargar la p치gina
    document.addEventListener('DOMContentLoaded', function() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert('Tu navegador no es compatible con la API getUserMedia.');
        return;
      }
      
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          console.log('Acceso a la c치mara permitido.');
        })
        .catch(function(err) {
          alert('No se pudo acceder a la c치mara. Por favor, permite el acceso para continuar.');
          console.error('Error al acceder a la c치mara:', err);
        });
    });
  </script>
</body>
</html>
