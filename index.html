<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR con imagen fija</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">

    <!-- AR.js loading screen -->
    <div class="arjs-loader">
        <div>Cargando..</div>
    </div>

    <!-- AR.js scene -->
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded="true"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        style="width: 100%; height: 100%;"
    >
        <!-- Capa para la imagen fija -->
        <a-entity
            geometry="primitive: plane; width: 2; height: 1.5;"
            material="src:/vertical.jpg; transparent: true;"
            position="0 0 -3"
            rotation="-90 0 0"
            scale="0.5 0.5 0.5"
            arjs-anchor
            arjs-hit-testing="enabled: false" <!-- Desactiva el hit-testing para que no afecte la detecciÃ³n -->
        ></a-entity>

        <!-- Camera entity -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Function to request camera permissions
        function requestPermissions() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    document.getElementById("permissionOverlay").style.display = "none";
                })
                .catch(function (err) {
                    console.error("Error accessing camera:", err);
                });
        }
    </script>
</body>
</html>
