<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Word Detection</title>
  <style>
    #video {
      width: 100%;
      height: auto;
      max-width: 100vw;
    }
    #overlay {
      position: absolute;
      top: 50px;
      left: 50px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="replacementImage" src="vertical.jpg" style="display:none; position: fixed; top: 0; left: 0; z-index: 9999; width: 100%; height: 100%;">
  
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const replacementImage = document.getElementById('replacementImage');
    let isReplacing = false;

    // Función para cargar el video de la cámara
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = stream;
    }

    // Función para procesar el video y detectar la palabra "semilla"
    async function detectWord() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      
      // Aquí deberías implementar la lógica para detectar la palabra "semilla" en imageData
      // Puedes utilizar técnicas de procesamiento de imágenes o librerías de reconocimiento de texto

      // Ejemplo básico: si la palabra "semilla" está en la imagen, reemplazarla
      const wordDetected = true; // Supongamos que se detecta la palabra "semilla"
      if (wordDetected && !isReplacing) {
        isReplacing = true;
        document.body.appendChild(replacementImage); // Mostrar la imagen de reemplazo
        setTimeout(() => {
          isReplacing = false;
          document.body.removeChild(replacementImage); // Ocultar la imagen de reemplazo después de un tiempo
        }, 5000); // Ocultar después de 5 segundos (ajusta según tus necesidades)
      }

      requestAnimationFrame(detectWord);
    }

    // Iniciar la cámara y comenzar la detección de palabras cuando el video esté disponible
    video.addEventListener('loadedmetadata', () => {
      setupCamera();
      detectWord();
    });
  </script>
</body>
</html>
