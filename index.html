<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Detection</title>
  <style>
    #video {
      width: 100%;
      height: auto;
      max-width: 100vw;
    }
    #overlay {
      position: absolute;
      top: 50px;
      left: 50px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="replacementImage" src="vertical.jpg" style="display:none; position: fixed; top: 0; left: 0; z-index: 9999; width: 100%; height: 100%;">
  
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const replacementImage = document.getElementById('replacementImage');
    let isReplacing = false;
    let model;

    // Cargar el modelo de detección de objetos cuando la página esté lista
    async function loadModel() {
      model = await cocoSsd.load();
    }

    // Función para cargar el video de la cámara
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = stream;
    }

    // Función para procesar el video y detectar la palabra "semilla"
    async function detectWord() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Detección de objetos usando TensorFlow.js
      const predictions = await model.detect(canvas);
      const semillaDetected = predictions.some(prediction => prediction.class === 'semilla');

      // Si se detecta la palabra "semilla", reemplazarla
      if (semillaDetected && !isReplacing) {
        isReplacing = true;
        document.body.appendChild(replacementImage); // Mostrar la imagen de reemplazo
        setTimeout(() => {
          isReplacing = false;
          document.body.removeChild(replacementImage); // Ocultar la imagen de reemplazo después de un tiempo
        }, 5000); // Ocultar después de 5 segundos (ajusta según tus necesidades)
      }

      requestAnimationFrame(detectWord);
    }

    // Iniciar la cámara y cargar el modelo cuando la página esté lista
    Promise.all([tf.ready(), loadModel()])
      .then(() => {
        setupCamera();
        detectWord();
      });
  </script>
</body>
</html>
