<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Word Replacement</title>
  <style>
    #ar-viewer {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background-color: black;
    }
    #overlay {
      position: absolute;
      top: 50px;
      left: 50px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="ar-viewer">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <a-marker preset="hiro">
        <a-entity position="0 0 0">
          <a-image src="#replacementImage" width="3" height="3"></a-image>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <img id="replacementImage" src="/vertical.jpg" style="display:none;">

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@douglasduteil/ocr-js"></script>
  <script>
    const video = document.createElement('video');
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    const ocr = OCR.create({ 
      type: 'tesseract', 
      workerPath: 'https://cdn.jsdelivr.net/npm/@douglasduteil/ocr-js/dist/ocr.worker.min.js',
      lang: 'eng'
    });

    video.setAttribute('playsinline', '');
    video.setAttribute('autoplay', '');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        document.body.appendChild(video);
      })
      .catch(console.error);

    video.addEventListener('play', () => {
      const loop = () => {
        if (!video.paused && !video.ended) {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          ocr.recognize(canvas)
            .then(result => {
              const text = result.data.text.toLowerCase();
              if (text.includes('semilla')) {
                document.getElementById('replacementImage').style.display = 'block';
              } else {
                document.getElementById('replacementImage').style.display = 'none';
              }
            });
          setTimeout(loop, 1000 / 30); // 30 fps
        }
      };
      loop();
    });
  </script>
</body>
</html>
