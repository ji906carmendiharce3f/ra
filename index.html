<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reemplazo de Imagen</title>
</head>
<body>
    <h1>Reemplazo de Imagen</h1>
    <div id="cameraFeed">
        <video id="videoElement" autoplay></video>
    </div>
    <script>
        const video = document.getElementById('videoElement');
        const cameraFeed = document.getElementById('cameraFeed');
        const triggerWord = 'semilla';
        const replacementImage = 'vertical.jpg';

        // Función para reemplazar el video con la imagen
        function replaceVideoWithImage() {
            const img = document.createElement('img');
            img.src = replacementImage;
            img.alt = 'Imagen de reemplazo';
            cameraFeed.innerHTML = '';
            cameraFeed.appendChild(img);
        }

        // Monitorear el contenido del video
        setInterval(() => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;

            // Convertir los datos de píxeles en una cadena
            let text = '';
            for (let i = 0; i < pixels.length; i += 4) {
                const grayscale = (pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3;
                text += grayscale > 127 ? ' ' : '#'; // Usar '#' para píxeles oscuros, ' ' para píxeles claros
            }

            // Buscar la palabra de desencadenamiento
            if (text.includes(triggerWord)) {
                replaceVideoWithImage();
            }
        }, 1000); // Verificar cada segundo
    </script>
</body>
</html>
