<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con AR.js y WebXR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-nft
            type="nft"
            url="vertical-image/nft-marker" <!-- Ruta del marcador -->
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
        >
            <a-entity
                scale="2 2 2"
                position="50 150 50"
                rotation="-90 0 0"
                gltf-model="vertical-image/model.gltf" <!-- Ruta del modelo 3D -->
            ></a-entity>
        </a-nft>
        <a-entity
            id="replacementImage"
            position="0 0 -3"
            visible="false"
            geometry="primitive: plane; width: 2; height: 2" <!-- Ajusta el tamaño según sea necesario -->
            material="src: vertical.jpg" <!-- Ruta de la imagen de reemplazo -->
        ></a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Pedir permiso para acceder a la cámara
        navigator.xr.requestDevice().then(function(device) {
            console.log('Permiso concedido para acceder a la cámara');
        }).catch(function(error) {
            console.error('Permiso denegado para acceder a la cámara:', error);
        });

        // Función para detectar el marcador y mostrar la imagen
        function detectAndShowImage() {
            const markerEl = document.querySelector('a-nft');
            const replacementImage = document.getElementById('replacementImage');

            // Escuchador de eventos para detectar el marcador
            markerEl.addEventListener('markerFound', () => {
                console.log('Marcador encontrado');
                replacementImage.setAttribute('visible', 'true'); // Mostrar la imagen de reemplazo
            });
        }

        // Llamar a la función para detectar el marcador y mostrar la imagen
        detectAndShowImage();
    </script>
</body>
</html>
